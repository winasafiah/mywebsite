  <section class="skills-section">
    
    <div class="slider-wrapper">
      <button class="prev-btn" title="Previous Slide">&#8592;</button>

      <ul class="skills-slider" id="skillSlider">
        <li>
          <div>
            <span class="skill-icon">💻</span>
            <h3>Programming</h3>
            <p>Python, C++, Java</p>

        </li>
        <li>

            <p>Word, Excel, PowerPoint</p>

        </li>

          </div>
        </li>
      </ul>

      <button class="next-btn" title="Next Slide">&#8594;</button>
    </div>
  </section>

  <!-- Slider Logic -->
  <script>
    const slider = document.getElementById('skillSlider');
    const nextBtn = document.querySelector('.next-btn');
    const prevBtn = document.querySelector('.prev-btn');
    let currentIndex = 0;
    const totalSlides = slider.children.length;

    function updateSlider() {
      slider.style.transform = `translateX(-${currentIndex * 100}%)`;
    }

    nextBtn.addEventListener('click', () => {
      currentIndex = (currentIndex + 1) % totalSlides;
      updateSlider();
    });

    prevBtn.addEventListener('click', () => {
      currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
      updateSlider();
    });

    // shows first slide
    updateSlider();
  </script>

  <script src="assets/js/style.js"></script>
